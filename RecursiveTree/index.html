<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="../output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f3/Elm_logo.svg/1200px-Elm_logo.svg.png"
      type="image/png"
    />

    <script src="../PlayEGI.js"></script>
  </head>

  <body class="overflow-hidden">
    <div id="app"></div>

    <script src="https://unpkg.com/elm-canvas@2/elm-canvas.js"></script>

    <script src="main.js"></script>

    <script type="module">
      import { sendInputsToElmApp } from "../input.js";

      const app = Elm.RecursiveTree.Main.init({
        node: document.querySelector("#app"),
        flags: {
          inputs:
            /*
                  For some reason, elm-watch cannot hot-reload if the `inputs` object is imported from `input.js`.
                  The following is a copy of the `inputs` object in `input.js`.
            */
            {
              dt: 0,
              clock: 0,
              keyboard: {
                // states
                pressedKeys: [],
                control: false,
                alt: false,
                shift: false,
                left: false,
                right: false,
                up: false,
                down: false,
                // actions
                downs: [],
              },
              pointer: {
                // states
                x: 0,
                y: 0,
                isDown: false,
                // actions
                down: false,
                move: false,
                up: false,
                rightDown: false,
                rightUp: false,
              },
              wheel: {
                // actions
                deltaX: 0,
                deltaY: 0,
              },
              sensoState: {
                center: { x: 0, y: 0, f: 0 },
                right: { x: 0, y: 0, f: 0 },
                up: { x: 0, y: 0, f: 0 },
                left: { x: 0, y: 0, f: 0 },
                down: { x: 0, y: 0, f: 0 },
              },
              screen: {
                width: window.innerWidth,
                height: window.innerHeight,
              },
              devicePixelRatio: window.devicePixelRatio,
            },
        },
      });

      sendInputsToElmApp(app);
    </script>
  </body>
</html>
